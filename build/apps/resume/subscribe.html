        <h5 class="header col s12 light">
   </h5>
  <!--Header END-->

  <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Subscribe</span>
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="email" type="text" >
            <label for="subscribers">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn" id="submit">Submit</a>
            </div>
              
                <script>

                 var ref = new Firebase('bookjch.firebaseIO.com/emails')
                $('#submit').click(function(){
                  console.log('The submit button was clicked')
                  ref.push({
                    email: $('#email').val()
                  })
                  Materialize.toast('You have been subscribed!', 2000)
                })
          

                  </script>

          </div>
        </div>
        </div>
            

         <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class= "card-title"> Current Subscribers </span>
              
           <div class="card-content white-text"> <span id = "emails">
          </ul>
        </div>
        </div>
     <script>

        $(document).ready(function() {
            $('select').material_select();
        });
            ref.on('value', function(snapshot){
              $('#emails').empty();
              snapshot.forEach(function(eachSub){
                email = eachSub.child("email").val();
                $('#emails').append('<li class="collection-item">' + email +'</li>')
              })
            })

       </script>

    </body>
